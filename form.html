<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="./form.css" />
</head>

<body>
    <form id="contact" name="contact" onsubmit="return validateFormOnSubmit()" action="form.html" method="post">
        <div class="container">
            <div class="header-container">
                <h2 class="header-content">Register Form</h2>
            </div>

            <div class="form-content-container">
                <div class="fname-content" id="fname-content">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="fname" id="fname" class="fname" tabindex="1"
                        autofocus />
                </div>

                <div class="lname-content" id="lname-content">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lname" id="lname" class="lname" tabindex="1"
                        autofocus />
                </div>

                <div class="username-content" id="username-content">
                    <label>Username</label>
                    <input placeholder="Username" type="text" name="userName" id="userName" class="userName"
                        tabindex="1" autofocus />
                </div>

                <div class="password-content" id="password-content">
                    <label>Password</label>
                    <input placeholder="Password" type="password" name="password" id="password" class="password"
                        tabindex="4" autofocus />
                </div>

                <div class="email-content" id="email-content">
                    <label>Email</label>
                    <input placeholder="Email" type="email" name="email" id="email" class="email" tabindex="3"
                        autofocus />
                </div>

                <div class="submitButton" id="submitButton">
                    <button type="submit" name="submit" id="submit" class="submit" tabindex="5">
                        Submit
                    </button>
                </div>
            </div>

        </div>

    </form>
    <script>
        

        function validateFormOnSubmit() {
            var fname = document.getElementsByName("fname")[0].value;
            var lname = document.getElementsByName("lname")[0].value;
            var userName = document.getElementsByName("userName")[0].value;
            var password = document.getElementsByName("password")[0].value;
            var email = document.getElementsByName("email")[0].value;

            if (fname == null || fname == "") {
                
                alert("Enter Your first name ");
                return false;
            }

            if (lname == null || lname == "") {
                alert("Enter Your last name ");
                return false;
            }

            if (userName == null || userName == "") {
                alert("Enter your username");
                return false;
            }
            if (password == null || password == "") {
                alert("Enter password");
                return false;
            }
            if (email == null || email == "") {
                alert("Enter your email number");
                return false;
            }

            alert("Form Validated Successfully! Submitting Details...");
            document.getElementById("fname-content").innerHTML = "First Name : " + fname;
            document.getElementById("lname-content").innerHTML = "Last Name : " + lname;
            document.getElementById("username-content").innerHTML = "Username : " + userName;
            document.getElementById("password-content").innerHTML = "Password : " + password;
            document.getElementById("email-content").innerHTML = "Email : " + email;
            document.getElementById("submitButton").innerHTML = "";

            return false; // Make this return true to submit form
        }

    </script>
</body>

</html>
